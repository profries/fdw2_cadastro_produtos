<h3>Formulário de Produtos</h3>

<div>
    <label for="id">ID:</label>
    <input type="number" [(ngModel)]="produto.id" id="id">
    <br />

    <label for="nome">NOME:</label>
    <input [(ngModel)]="produto.nome" id="nome">
    <br />

    <label for="preco">PREÇO:</label>
    <input [(ngModel)]="produto.preco" id="preco">
    <br />

    <button (click)="cadastrar()">Cadastrar</button>
</div>
{{produto|json}}
<br />
<ul>
    <li *ngFor="let prod of listProdutos">
        {{prod|json}}
    </li>
</ul>
